VERSION: 1.0  # 版本号，勿动
# Debug 开关，默认false
DEBUG: true  # false

# 数据库设置
database:
  use_mysql: true  # 是否使用MySQL数据库
  mysql:
    host: 127.0.0.1
    port: 3306
    database_name: terra_craft
    username: root
    password: test123456


# 是否生成示例配置文件
generate_examples: true  # true

# 玩家基础属性 -- 这部分的属性直接影响伤害计算
player_original_attribute:
  external_health: 20
  max_mana: 50
  section: base  # 默认
  attribute:
    damage: 0
    armor: 0
    critical_strike_chance: 0
    critical_strike_damage: 0
    armor_toughness: 0
    pre_armor_reduction: 0
    after_armor_reduction: 0
    mana_cost: 0
    skill_cooldown: 0
    mana_recovery_speed: 0.5 #(每2tick恢复0.5蓝量, 相当于1s恢复5)
    melee: 0
    magic: 0
    ranged: 0
    rouge: 0
    summon: 0
    environment: 0
    other: 0

# 防御伤害抵消乘数
world_k: 1  # 1点防御抵消 k点伤害

# 是否进行伤害浮动
damage_float: false # false
damage_float_range: 0.08 # 浮动范围(默认0)

# 防御计算
# 是否使用平衡算法
use_damage_reduction_balance_for_player: false  # false

# 跳劈伤害加成 (暴击前伤害 * (1 + 数值))
original_critical_strike_addition: 0.2 # 0.2

# 稀有品质权重压制（让权重低的更加难以出现）
rarity_intensity: 0.5  # 越大压制越多

# 原版属性组件是否覆盖式更新
update:
  attribute: false  # false1
  shield: true
  break_sound: true
  consumable: true
  custom_data: false  # false2
  custom_model_data: true
  display_name: false  # false3
  ori_durability: true
  resistant: true
  death_protection: true
  dyed_color: true
  enchant: true
  glint: true
  equippable: true
  food: true
  glider: true
  music_disc: true
  lore: true
  max_stack_size: true
  potion: true
  rarity: true
  repair: true
  tool: true
  tooltip: true
  use_cooldown: true
  use_remainder: true
  weapon: true